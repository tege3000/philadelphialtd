<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <p>Welcome to our online store!</p>
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </div>
    <div class="sub-header-1">
        <img src="images/logo.png">
        <form class="search">
            <input type="text">
            <select>
                <option>Accessories <i class="fa fa-angle-down"></i></option>
                <option>Bags</option>
                <option>Shoes</option>
                <option>New Arrivals</option>
            </select>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <ul>
            <li><i class="fa fa-cart-shopping"></i></li>
            <li><i class="fa fa-user"></i></li>
        </ul>
    </div>
    <div class="sub-header-2">
        <ul>
            <li><a href="#">ALL CATEGORIES <i class="fa fa-angle-down"></i></a></li>
            <li><a href="#">HOME <i class="fa fa-angle-down"></i></a></li>
            <li><a href="#">SHOP <i class="fa fa-angle-down"></i></a></li>
            <li><a href="#">PAGES <i class="fa fa-angle-down"></i></a></li>
            <li><a href="#">BLOGS <i class="fa fa-angle-down"></i></a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="main-l">
            <div class="l-content-l">
                <h3>Category</h3>
                <h1>Title</h1>
                <h3>Now Price: #Price</h3>
                <button>SHOP NOW</button>
            </div>
            <img src="images/image-placeholder.jpg">
        </div>
        <div class="main-r">
            <div class="main-r-content">
                <div class="r-content-l">
                    <h3>Category</h3>
                    <h1>Title</h1>
                    <h3>Now Price: #Price</h3>
                    <button>SHOP NOW</button>
                </div>
                <img src="images/image-placeholder.jpg">
            </div>
            <div class="main-r-content">
                <div class="r-content-l">
                    <h3>Category</h3>
                    <h1>Title</h1>
                    <h3>Now Price: #Price</h3>
                    <button>SHOP NOW</button>
                </div>
                <img src="images/image-placeholder.jpg">
            </div>
        </div>

        
    </div>

</body>
</html>
